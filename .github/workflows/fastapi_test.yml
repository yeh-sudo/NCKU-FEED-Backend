name: Fastapi App Tests

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    
    steps:
      - uses: actions/checkout@v3

      - name: Setup python
        run: sudo apt-get install python

      - name: Install dependencies
        run: pip install -r requirements-test.txt

      - name: Run tests
        run: pytest